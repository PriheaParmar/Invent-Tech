{# accounts/templates/accounts/parties/list_embed.html #}

<div class="parties-embed">
  <div class="pt-head">
    <div>
      <div class="pt-title">Parties</div>
      <div class="pt-sub">Manage parties</div>
    </div>

    <div class="pt-head-actions">
      <a class="pt-add" href="{% url 'accounts:party_add' %}">
        <svg class="pt-add-ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 5v14M5 12h14"></path>
        </svg>
        
      </a>

      <button type="button" class="pt-close" data-embed-close title="Close">
        <svg class="pt-ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M18 6L6 18"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="pt-tools">
    <form class="pt-search" method="get" action="{% url 'accounts:party_list' %}">
      <input type="hidden" name="embed" value="1">
      <input type="text" name="q" value="{{ q|default:'' }}" placeholder="Search party (name, phone, gst)…">
      <button class="pt-search-btn" type="submit">Search</button>
    </form>
  </div>

  <div class="pt-tablewrap">
    <table class="pt-table">
      <thead>
        <tr>
          <th style="width:35%;">Name</th>
          <th style="width:20%;">Phone</th>
          <th style="width:25%;">GSTIN</th>
          <th class="pt-actions" style="width:20%;">Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for p in parties %}
          <tr>
<td>{{ p.party_name|default:"—" }}</td>
<td>{{ p.phone_number|default:"—" }}</td>
<td>{{ p.gst_number|default:"—" }}</td>


































+

  <td class="pt-actions">
    <a class="pt-link" href="{% url 'accounts:party_edit' p.id %}">Edit</a>
    <span class="pt-dot">•</span>
    <form method="post" action="{% url 'accounts:party_delete' p.id %}" style="display:inline;">
      {% csrf_token %}
      <button class="pt-link danger" type="submit" onclick="return confirm('Delete this party?')">Delete</button>
    </form>
  </td>
</tr>

        {% empty %}
          <tr>
            <td colspan="4" class="pt-empty">No parties found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
